<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Universal Eye</title>
    <style>
        :root {
            /* Light Mode Variables */
            --bg-color: #f5f5f5;
            --card-bg: white;
            --text-color: #1d1d1f;
            --subtext-color: #6e6e73;
            --nav-bg: rgba(255, 255, 255, 0.95);
            --shadow: rgba(0, 0, 0, 0.05);
            --border: rgba(0, 0, 0, 0.1);
            --accent-color: #007aff;
            --button-hover: #0062cc;
            --error-color: #ff3b30;
            --chat-bg: #e5e5ea;
            --user-bg: #007aff;
            --ai-bg: #f5f5f5;
            --file-bg: #f0f0f0;
        }

        [data-theme="dark"] {
            /* Dark Mode Variables */
            --bg-color: #1c1c1e;
            --card-bg: #2c2c2e;
            --text-color: #f5f5f7;
            --subtext-color: #a1a1a6;
            --nav-bg: rgba(28, 28, 30, 0.95);
            --shadow: rgba(0, 0, 0, 0.2);
            --border: rgba(255, 255, 255, 0.1);
            --accent-color: #0a84ff;
            --button-hover: #40c4ff;
            --error-color: #ff6b6b;
            --chat-bg: #2c2c2e;
            --user-bg: #0a84ff;
            --ai-bg: #3a3a3c;
            --file-bg: #4a4a4c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        /* Navigation Bar */
        .navbar {
            background-color: var(--nav-bg);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 16px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-color);
        }

        /* Main Content */
        .container {
            display: flex;
            height: calc(100vh - 60px);
            margin-top: 60px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--card-bg);
            border-right: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }

        .sidebar h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .chat-history {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-session {
            padding: 10px;
            background: var(--chat-bg);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-color);
            transition: background-color 0.3s;
            word-break: break-word;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-session:hover {
            background: var(--accent-color);
            color: white;
        }

        .chat-session.active {
            background: var(--accent-color);
            color: white;
        }

        .chat-session .delete-session-btn {
            background: none;
            border: none;
            color: var(--error-color);
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .chat-session:hover .delete-session-btn {
            opacity: 1;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            transition: background-color 0.3s;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
        }

        .chat-header button {
            background: none;
            border: none;
            color: var(--error-color);
            font-size: 14px;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--chat-bg);
            transition: background-color 0.3s;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            align-items: flex-start;
            gap: 10px;
            position: relative;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            position: relative;
            word-break: break-word;
        }

        .message.user .message-content {
            background: var(--user-bg);
            color: white;
        }

        .message.ai .message-content {
            background: var(--ai-bg);
            color: var(--text-color);
        }

        .message.file .message-content {
            background: var(--file-bg);
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message.file img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
        }

        .message.file a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .message-timestamp {
            font-size: 10px;
            color: var(--subtext-color);
            margin-top: 5px;
            text-align: right;
        }

        .message.ai .message-timestamp {
            text-align: left;
        }

        .message .delete-message-btn {
            position: absolute;
            top: 5px;
            background: none;
            border: none;
            color: var(--error-color);
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message.user .delete-message-btn {
            right: 5px;
        }

        .message.ai .delete-message-btn {
            left: 5px;
        }

        .message:hover .delete-message-btn {
            opacity: 1;
        }

        .typing-indicator {
            display: none;
            font-size: 12px;
            color: var(--subtext-color);
            margin-bottom: 20px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            animation: blink 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            background: var(--card-bg);
            transition: background-color 0.3s;
            flex-shrink: 0;
            align-items: center;
        }

        .chat-input .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            background: var(--card-bg);
            color: var(--text-color);
            min-height: 40px;
            max-height: 120px;
        }

        .chat-input textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .chat-input .file-upload {
            position: relative;
            cursor: pointer;
        }

        .chat-input .file-upload input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .chat-input .file-upload-label {
            font-size: 20px;
            color: var(--subtext-color);
            cursor: pointer;
        }

        .chat-input button {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background: var(--button-hover);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 150px;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .chat-area {
                height: calc(100vh - 210px);
            }

            .chat-messages {
                padding: 15px;
            }

            .chat-input {
                padding: 15px;
                flex-wrap: wrap;
            }

            .chat-input .input-wrapper {
                width: 100%;
            }

            .chat-input textarea {
                font-size: 12px;
                min-height: 36px;
            }

            .chat-input button {
                padding: 8px 16px;
                font-size: 12px;
            }

            .message-content {
                max-width: 80%;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }

            .nav-links {
                margin-top: 10px;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }

            .nav-links a {
                font-size: 14px;
            }

            .chat-header h2 {
                font-size: 16px;
            }

            .chat-header button {
                font-size: 12px;
            }

            .message-content {
                font-size: 12px;
                max-width: 85%;
            }

            .message.file img {
                max-width: 80px;
                max-height: 80px;
            }

            .chat-input textarea {
                font-size: 12px;
            }

            .chat-input .file-upload-label {
                font-size: 18px;
            }

            .chat-session .delete-session-btn {
                opacity: 1;
            }

            .message .delete-message-btn {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="logo">Universal Eye</a>
        <div class="nav-links">
            <a href="#">Dashboard</a>
            <a href="#">Tools</a>
            <a href="#">AI Chat</a>
            <a href="#">Support</a>
            <button id="theme-toggle">☀️</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Chat History</h2>
            <div class="chat-history" id="chat-history">
                <!-- Chat sessions will be added here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h2>AI Chat</h2>
                <button onclick="startNewChat()">New Chat</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here -->
            </div>
            <div class="typing-indicator" id="typing-indicator">
                AI is typing<span>.</span><span>.</span><span>.</span>
            </div>
            <div class="chat-input">
                <div class="input-wrapper">
                    <div class="file-upload">
                        <input type="file" id="file-upload" accept="image/*,application/pdf" onchange="handleFileUpload(this.files)">
                        <label for="file-upload" class="file-upload-label">📎</label>
                    </div>
                    <textarea id="chat-input" placeholder="Type your message..." rows="1" oninput="autoResize(this)" onkeypress="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
                </div>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyC4yiq-8oZxj7hfwmGUJ1r8twKy1DO_QKY';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent';

        let chatSessions = [];
        let currentSessionId = null;

        // Load chat sessions from localStorage
        function loadChatSessions() {
            const savedSessions = localStorage.getItem('chatSessions');
            if (savedSessions) {
                chatSessions = JSON.parse(savedSessions);
                if (chatSessions.length > 0) {
                    currentSessionId = chatSessions[0].id;
                }
            }
            if (chatSessions.length === 0) {
                startNewChat();
            }
            updateChatHistory();
            updateChatMessages();
        }

        // Save chat sessions to localStorage
        function saveChatSessions() {
            localStorage.setItem('chatSessions', JSON.stringify(chatSessions));
        }

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const toggleTheme = () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.textContent = '☀️';
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '🌙';
                localStorage.setItem('theme', 'dark');
            }
        };

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.textContent = '🌙';
        } else {
            themeToggle.textContent = '☀️';
        }

        themeToggle.addEventListener('click', toggleTheme);

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = `${Math.min(textarea.scrollHeight, 120)}px`;
        }

        // Format timestamp
        function formatTimestamp(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Start a new chat session
        function startNewChat() {
            const newSession = {
                id: Date.now(),
                messages: [],
                title: 'New Chat'
            };
            chatSessions.push(newSession);
            currentSessionId = newSession.id;
            updateChatHistory();
            updateChatMessages();
            document.getElementById('chat-input').value = '';
            document.getElementById('file-upload').value = '';
            saveChatSessions();
        }

        // Delete a chat session
        function deleteChatSession(sessionId) {
            if (confirm('Are you sure you want to delete this chat session?')) {
                chatSessions = chatSessions.filter(session => session.id !== sessionId);
                if (chatSessions.length > 0) {
                    currentSessionId = chatSessions[0].id;
                } else {
                    currentSessionId = null;
                    startNewChat();
                }
                updateChatHistory();
                updateChatMessages();
                saveChatSessions();
            }
        }

        // Delete a message
        function deleteMessage(sessionId, messageIndex) {
            if (confirm('Are you sure you want to delete this message?')) {
                const session = chatSessions.find(s => s.id === sessionId);
                if (session) {
                    session.messages.splice(messageIndex, 1);
                    // Update session title if the first message is deleted
                    if (messageIndex === 0 && session.messages.length > 0) {
                        const firstMessage = session.messages[0];
                        if (firstMessage.role === 'file') {
                            session.title = `File: ${firstMessage.fileName.substring(0, 20)}${firstMessage.fileName.length > 20 ? '...' : ''}`;
                        } else {
                            session.title = firstMessage.content.substring(0, 30) + (firstMessage.content.length > 30 ? '...' : '');
                        }
                    } else if (session.messages.length === 0) {
                        session.title = 'New Chat';
                    }
                    updateChatHistory();
                    updateChatMessages();
                    saveChatSessions();
                }
            }
        }

        // Update chat history in sidebar
        function updateChatHistory() {
            const chatHistory = document.getElementById('chat-history');
            chatHistory.innerHTML = '';
            chatSessions.forEach(session => {
                const sessionDiv = document.createElement('div');
                sessionDiv.className = `chat-session ${session.id === currentSessionId ? 'active' : ''}`;
                sessionDiv.innerHTML = `
                    <span>${session.title}</span>
                    <button class="delete-session-btn" onclick="deleteChatSession(${session.id})">🗑️</button>
                `;
                sessionDiv.querySelector('span').onclick = () => {
                    currentSessionId = session.id;
                    updateChatHistory();
                    updateChatMessages();
                };
                chatHistory.appendChild(sessionDiv);
            });
        }

        // Update chat messages in the main area
        function updateChatMessages() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
            const currentSession = chatSessions.find(session => session.id === currentSessionId);
            if (currentSession) {
                currentSession.messages.forEach((message, index) => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${message.role}`;
                    if (message.role === 'file') {
                        let fileContent = '';
                        if (message.fileType.startsWith('image/')) {
                            fileContent = `<img src="${message.content}" alt="Uploaded Image">`;
                        } else {
                            fileContent = `<a href="${message.content}" target="_blank">${message.fileName}</a>`;
                        }
                        messageDiv.innerHTML = `
                            <div class="message-content">${fileContent}</div>
                            <div class="message-timestamp">${formatTimestamp(new Date(message.timestamp))}</div>
                            <button class="delete-message-btn" onclick="deleteMessage(${currentSession.id}, ${index})">🗑️</button>
                        `;
                    } else {
                        messageDiv.innerHTML = `
                            <div class="message-content">${message.content}</div>
                            <div class="message-timestamp">${formatTimestamp(new Date(message.timestamp))}</div>
                            <button class="delete-message-btn" onclick="deleteMessage(${currentSession.id}, ${index})">🗑️</button>
                        `;
                    }
                    chatMessages.appendChild(messageDiv);
                });
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle file upload
        function handleFileUpload(files) {
            if (files.length === 0) return;

            const file = files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const fileData = e.target.result;
                const currentSession = chatSessions.find(session => session.id === currentSessionId);
                if (!currentSession) {
                    startNewChat();
                    currentSession = chatSessions.find(session => session.id === currentSessionId);
                }

                currentSession.messages.push({
                    role: 'file',
                    content: fileData,
                    fileName: file.name,
                    fileType: file.type,
                    timestamp: Date.now()
                });

                // Update session title based on file upload
                if (currentSession.messages.length === 1) {
                    currentSession.title = `File: ${file.name.substring(0, 20)}${file.name.length > 20 ? '...' : ''}`;
                }

                updateChatHistory();
                updateChatMessages();
                saveChatSessions();

                // Send file description request to AI
                sendFileMessage(file);
            };

            reader.readAsDataURL(file);
        }

        // Send message and get AI response
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            if (!currentSessionId) {
                startNewChat();
            }

            const currentSession = chatSessions.find(session => session.id === currentSessionId);
            currentSession.messages.push({
                role: 'user',
                content: message,
                timestamp: Date.now()
            });

            // Update session title based on first user message
            if (currentSession.messages.length === 1) {
                currentSession.title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
            }

            updateChatHistory();
            updateChatMessages();
            saveChatSessions();

            input.value = '';
            autoResize(input);

            // Show typing indicator
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.classList.add('active');
            document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;

            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: message
                            }]
                        }]
                    })
                });

                const data = await response.json();
                typingIndicator.classList.remove('active');

                if (data.candidates && data.candidates[0].content) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    currentSession.messages.push({
                        role: 'ai',
                        content: aiResponse,
                        timestamp: Date.now()
                    });
                } else {
                    currentSession.messages.push({
                        role: 'ai',
                        content: 'Sorry, I couldn’t process your request. Please try again.',
                        timestamp: Date.now()
                    });
                }
            } catch (error) {
                typingIndicator.classList.remove('active');
                currentSession.messages.push({
                    role: 'ai',
                    content: 'An error occurred while fetching the response. Please try again.',
                    timestamp: Date.now()
                });
            }

            updateChatMessages();
            saveChatSessions();
        }

        // Send file description request to AI
        async function sendFileMessage(file) {
            const currentSession = chatSessions.find(session => session.id === currentSessionId);
            const prompt = `Describe the content of this file: ${file.name}. It is a ${file.type} file.`;

            // Show typing indicator
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.classList.add('active');
            document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;

            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                const data = await response.json();
                typingIndicator.classList.remove('active');

                if (data.candidates && data.candidates[0].content) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    currentSession.messages.push({
                        role: 'ai',
                        content: aiResponse,
                        timestamp: Date.now()
                    });
                } else {
                    currentSession.messages.push({
                        role: 'ai',
                        content: 'Sorry, I couldn’t analyze the file. Please try again or provide more details.',
                        timestamp: Date.now()
                    });
                }
            } catch (error) {
                typingIndicator.classList.remove('active');
                currentSession.messages.push({
                    role: 'ai',
                    content: 'An error occurred while analyzing the file. Please try again.',
                    timestamp: Date.now()
                });
            }

            updateChatMessages();
            saveChatSessions();
        }

        // Load chat sessions on page load
        loadChatSessions();
    </script>
</body>
</html>
