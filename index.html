<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Universal Eye</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
    <style>
        :root {
    --bg-color: #f0f2f5;
    --card-bg: #ffffff;
    --text-color: #1a202c;
    --subtext-color: #718096;
    --accent-color: #5a67d8;
    --accent-hover: #4c51bf;
    --chat-bg: #edf2f7;
    --user-bg: #5a67d8;
    --ai-bg: #ffffff;
    --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    --border: #e2e8f0;
}

[data-theme="dark"] {
    --bg-color: #1a202c;
    --card-bg: #2d3748;
    --text-color: #e2e8f0;
    --subtext-color: #a0aec0;
    --accent-color: #7f9cf5;
    --accent-hover: #667eea;
    --chat-bg: #2d3748;
    --user-bg: #7f9cf5;
    --ai-bg: #4a5568;
    --border: #4a5568;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    overflow: hidden;
    height: 100vh;
    transition: all 0.3s ease;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: var(--card-bg);
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-color);
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.logo i {
    color: var(--accent-color);
}

.nav-links {
    display: flex;
    gap: 1.5rem;
    align-items: center;
}

.nav-link {
    color: var(--text-color);
    text-decoration: none;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.nav-link:hover, .nav-link.active {
    background: var(--accent-color);
    color: #fff;
}

.theme-btn {
    background: none;
    border: none;
    font-size: 1.2rem;
    color: var(--text-color);
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 50%;
}

.mobile-menu-btn {
    display: none;
    background: none;
    border: none;
    font-size: 1.5rem;
    color: var(--text-color);
    cursor: pointer;
}

.mobile-menu {
    display: none;
    position: fixed;
    top: 60px;
    left: 0;
    width: 100%;
    background: var(--card-bg);
    padding: 1rem;
    z-index: 999;
    box-shadow: var(--shadow);
}

.mobile-link {
    display: block;
    padding: 0.75rem;
    color: var(--text-color);
    text-decoration: none;
    border-radius: 8px;
}

.mobile-link:hover, .mobile-link.active {
    background: var(--accent-color);
    color: #fff;
}

.overlay {
    display: none;
    position: fixed;
    top: 60px;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 998;
}

.container {
    display: flex;
    height: calc(100vh - 60px);
}

.sidebar {
    width: 300px;
    background: var(--card-bg);
    padding: 1.5rem;
    overflow-y: auto;
    border-right: 1px solid var(--border);
    transition: all 0.3s ease;
}

.new-chat-btn {
    width: 100%;
    padding: 0.75rem;
    background: var(--accent-color);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
}

.new-chat-btn:hover {
    background: var(--accent-hover);
}

.sidebar h2 {
    font-size: 1.1rem;
    font-weight: 600;
    margin: 1.5rem 0 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.chat-history {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.chat-session {
    padding: 0.75rem;
    background: var(--chat-bg);
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: all 0.3s ease;
}

.chat-session:hover, .chat-session.active {
    background: var(--accent-color);
    color: #fff;
}

.chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: var(--chat-bg);
}

.chat-header {
    padding: 1rem 1.5rem;
    background: var(--card-bg);
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-header h2 {
    font-size: 1.25rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.new-chat-btn.small {
    width: auto;
    padding: 0.5rem 1rem;
}

.chat-messages {
    flex: 1;
    padding: 1.5rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.message {
    display: flex;
    gap: 1rem;
    max-width: 85%;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.message.user { align-self: flex-end; flex-direction: row-reverse; }
.message.ai { align-self: flex-start; }

.message-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--accent-color);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.1rem;
}

.message.user .message-avatar { background: var(--user-bg); }
.message-content {
    padding: 1rem;
    border-radius: 12px;
    background: var(--ai-bg);
    color: var(--text-color);
    box-shadow: var(--shadow);
}

.message.user .message-content {
    background: var(--user-bg);
    color: #fff;
}

.empty-state {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    gap: 1rem;
}

.empty-state-icon {
    font-size: 3.5rem;
    color: var(--accent-color);
    opacity: 0.7;
}

.empty-state h3 { font-size: 1.5rem; }
.empty-state p { color: var(--subtext-color); max-width: 300px; }

.typing-indicator {
    display: none;
    padding: 0.75rem;
    background: var(--ai-bg);
    border-radius: 12px;
    align-self: flex-start;
    box-shadow: var(--shadow);
}

.typing-indicator.active { display: flex; }
.typing-dots { display: flex; gap: 0.3rem; }
.typing-dot {
    width: 8px;
    height: 8px;
    background: var(--subtext-color);
    border-radius: 50%;
    animation: bounce 1.2s infinite;
}

.typing-dot:nth-child(2) { animation-delay: 0.2s; }
.typing-dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}

.chat-input {
    padding: 1rem 1.5rem;
    background: var(--card-bg);
    border-top: 1px solid var(--border);
}

.input-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.75rem;
}

.file-upload {
    cursor: pointer;
    color: var(--subtext-color);
    font-size: 1.2rem;
}

.file-upload input { display: none; }
.char-count { font-size: 0.8rem; color: var(--subtext-color); }

.input-wrapper {
    display: flex;
    gap: 0.75rem;
}

#chat-input {
    flex: 1;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border);
    border-radius: 12px;
    background: var(--chat-bg);
    color: var(--text-color);
    resize: none;
    min-height: 50px;
    max-height: 150px;
    font-size: 0.95rem;
    transition: border 0.3s ease;
}

#chat-input:focus {
    outline: none;
    border-color: var(--accent-color);
}

.send-button {
    width: 50px;
    height: 50px;
    background: var(--accent-color);
    color: #fff;
    border: none;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.send-button:hover {
    background: var(--accent-hover);
    transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 768px) {
    .mobile-menu-btn { display: block; }
    .nav-links { display: none; }
    .mobile-menu.active { display: block; }
    .overlay.active { display: block; }
    .sidebar {
        position: fixed;
        left: -300px;
        top: 60px;
        height: calc(100vh - 60px);
        z-index: 999;
        transition: left 0.3s ease;
    }
    .sidebar.active { left: 0; }
    .navbar { padding: 1rem; }
    .chat-messages { padding: 1rem; }
    .message-content { max-width: 90%; }
}

@media (max-width: 480px) {
    .logo { font-size: 1.2rem; }
    .chat-header h2 { font-size: 1rem; }
    .message-content { font-size: 0.9rem; }
    .send-button { width: 40px; height: 40px; }
    .empty-state-icon { font-size: 2.5rem; }
    .empty-state h3 { font-size: 1.2rem; }
}

    --bg-color: #f0f2f5;
    --card-bg: #ffffff;

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="logo"><i class="fas fa-eye"></i> Universal Eye</a>
        <div class="nav-right">
            <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
            <div class="nav-links">
                <a href="#" class="nav-link">Dashboard</a>
                <a href="#" class="nav-link">Tools</a>
                <a href="#" class="nav-link active">AI Chat</a>
                <a href="#" class="nav-link">Support</a>
                <button id="theme-toggle" class="theme-btn"><i class="fas fa-sun"></i></button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <a href="#" class="mobile-link">Dashboard</a>
        <a href="#" class="mobile-link">Tools</a>
        <a href="#" class="mobile-link active">AI Chat</a>
        <a href="#" class="mobile-link">Support</a>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button class="new-chat-btn"><i class="fas fa-plus"></i> New Chat</button>
            <h2><i class="fas fa-history"></i> Chat History</h2>
            <div class="chat-history" id="chat-history"></div>
        </aside>

        <!-- Chat Area -->
        <main class="chat-area">
            <header class="chat-header">
                <h2><i class="fas fa-comments"></i> AI Chat</h2>
                <button class="new-chat-btn small"><i class="fas fa-plus"></i></button>
            </header>
            <section class="chat-messages" id="chat-messages">
                <div class="empty-state">
                    <i class="fas fa-robot empty-state-icon"></i>
                    <h3>Start a Conversation</h3>
                    <p>Chat with AI, ask questions, or upload files to get started.</p>
                </div>
            </section>
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>
            </div>
            <footer class="chat-input">
                <div class="input-actions">
                    <label class="file-upload">
                        <input type="file" id="file-upload" accept="image/*,application/pdf" onchange="handleFileUpload(this.files)">
                        <i class="fas fa-paperclip"></i>
                    </label>
                    <span class="char-count" id="char-count">0/1000</span>
                </div>
                <div class="input-wrapper">
                    <textarea id="chat-input" placeholder="Type your message..."></textarea>
                    <button class="send-button"><i class="fas fa-paper-plane"></i></button>
                </div>
            </footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
